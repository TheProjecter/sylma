debug :
  show : false
  run : true
  update : true
namespaces :
  reflector :
    'http://www.sylma.org/parser/security' : security
    'http://www.sylma.org/parser/js/binder' : js/binder/compiler
    #'http://www.sylma.org/parser/js/template' : js/template
    'http://www.sylma.org/core/factory' : factory
    'http://2013.sylma.org/template' : template/elemented
    'http://2013.sylma.org/schema/ssd' : schema/ssd
    'http://2013.sylma.org/schema/xsd' : schema/xsd/elemented
    'http://2013.sylma.org/schema/template' : schema/template
    'http://2013.sylma.org/view' : view
  manager :
    'http://www.w3.org/2001/XMLSchema' : schema/xsd
    'http://2013.sylma.org/template' : template
    'http://www.sylma.org/parser/action' : action
    'http://www.sylma.org/core/argument' : argument
  cached :
    'http://www.sylma.org/parser/js/binder/cached' : js/binder/cached
classes :
  argument :
    name : \sylma\core\argument\parser\Manager
  view :
    name : view\handler\Elemented
    directory : /#sylma/view
  schema :
    classes :
      ssd :
        name : schema\ssd\Elemented
      xsd :
        name : \sylma\parser\compiler\Builder
        directory : /#sylma/schema/xsd
      template :
        name : schema\parser\handler\Templated
  action :
    name : \sylma\parser\compiler\Builder
    directory : /#sylma/action
    classes :
      elemented :
        name : \sylma\action\parser\handler\Elemented

  security :
    name : \sylma\parser\security\Domed
  js :
    classes :
      binder :
        classes :
          compiler :
            name : \sylma\parser\js\binder\Main
          cached :
            name : \sylma\parser\js\binder\Cached
          object :
            name : \sylma\parser\js\binder\_Object
          context :
            name : \sylma\parser\js\binder\Context
  factory :
    name : \sylma\core\factory\parser\Main
  template :
    name : \sylma\parser\compiler\Manager
    directory : /#sylma/template
    classes :
      elemented :
        name : \sylma\template\parser\handler\Elemented
