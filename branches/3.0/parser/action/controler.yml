debug :
  show : false
  run : true
  update : true
extensions :
  - eml
  - iml
classes :
  §sylma-classbase : \sylma\parser\action
  window :
    name : Window
  caller :
    name \sylma\parser\caller\Controler
  cached :
    name : cached\Document
  compiler :
    name : compiler\Main
  reflector :
    name : compiler\Reflector
  php : §sylma:import ../languages/php/window.yml;
  document :
    name : \sylma\dom\basic\handler\Rooted
  action :
    name : handler\Basic
  path :
    name : Path
  parser :
    classes :
      security :
        name : \sylma\parser\security\Domed
      js :
        name : \sylma\parser\js\binder\Domed
  context :
    name : \sylma\parser\context\Basic