debug :
  enable : false
  rights: false
  show : false
  parser : false
  backtrace :
    show : false
    html : true
  html : false
  xml :
    import : false
namespaces :
  html : http://www.w3.org/1999/xhtml
render :
  gzip : true
initializer :
  debug :
    update : true
    run : true
  output :
    indent : true
  mime :
    default : plain/text
    jpg : image/jpeg
    jpeg : image/jpeg
    png : image/png
    gif : image/gif
    js : application/javascript
    webm : video/webm
    css : text/css
    xml : text/xml
    xsl : text/xml
    htm : text/html
    html : text/html
    xhtml : application/xhtml+xml
    json : application/json
  executables : [json]
  error :
    action : error.eml
    html : error.html
  window :
    html :
      action : /sylma/modules/html/backend.eml
  redirect :
    extension : redirect
  classes :
    html :
      name : \sylma\modules\html\Document
    redirect :
      name : \sylma\core\Redirect
    path :
      name : \sylma\core\request\Basic
    action :
      name : \sylma\parser\action\handler\Basic
    window :
      name : \sylma\core\window\classes\File
    json :
      name : \sylma\template\binder\context\JSON
  session :
    lifetime : 403200
  maintenance :
    enable : false
users:
  root:
    # E_ALL | E_STRICT | E_NOTICE = 32767
    error-level: 32767
    arguments: [ ]
    groups: ['0']
  # server user for cron jobs
  server:
    name: server
    ip:
    groups:
      - famous
      - server
    arguments: [ ]
  anonymouse:
    name: anonymouse
    groups: [famous]
    arguments:
      full-name: Anonymous
  authenticated:
    arguments: [ ]
    groups: [users]

dom:
  debug:
    # display all xpath queries in a formatted table containing paths grouped by count
    show-queries: false
    token : true
  encoding:
    check: false
