debug :
  enable : false
  rights: false
  show : false
  parser : false
  email :
    enable : false
    default : example@example.org
  backtrace :
    show : false
    html : true
  html :
    foreign : false
    show : true
  xml :
    import : false
namespaces :
  html : http://www.w3.org/1999/xhtml
render :
  gzip : true
exception :
  show : true
  send : false
  mail :
    enable : false
    to : none
  file : error.log
initializer :
  debug :
    update : true
    run : true
    profile : false
  output :
    indent : true
  mime :
    txt : text/plain
    jpg : image/jpeg
    jpeg : image/jpeg
    png : image/png
    gif : image/gif
    js : application/javascript
    webm : video/webm
    css : text/css
    xml : text/xml
    xsl : text/xml
    htm : text/html
    html : text/html
    xhtml : application/xhtml+xml
    json : application/json
    ttf : application/octet-stream
    eot : application/octet-stream
    woff : application/x-font-woff
    vcf : text/x-vcard
  executables : [json, png, txt, xml]
  error :
    path : /error
  window :
    html :
      default :
        action : /sylma/modules/html/backend.eml
  redirect :
    extension : redirect
  classes :
    html :
      name : \sylma\modules\html\Document
    redirect :
      name : \sylma\core\Redirect
    path :
      name : \sylma\core\request\Basic
    action :
      name : \sylma\parser\action\handler\Basic
    window :
      name : \sylma\core\window\classes\File
    json :
      name : \sylma\template\binder\context\JSON
  session :
    lifetime : 403200
  maintenance :
    enable : false
    file : maintenance.html
users:
  root:
    # E_ALL | E_STRICT | E_NOTICE = 32767
    error-level: 32767
    arguments: [ ]
    groups: ['0']
  # server user for cron jobs
  server:
    name: server
    ip:
    groups:
      - famous
      - server
    arguments: [ ]
  anonymouse:
    name: anonymouse
    groups: [famous]
    arguments:
      full-name: Anonymous
  authenticated:
    arguments: [ ]
    groups: [users]

dom:
  debug:
    # display all xpath queries in a formatted table containing paths grouped by count
    show-queries: false
    token : true
  encoding:
    check: false
schema :
  token :
    duration : 7200
modules :
  captcha :
    fonts : fonts/truetype/ttf-dejavu
    background : false
    session : sylma-captcha
  rebuild :
    exclude :
      run :
        - /sylma/modules/users/logout.eml

database :
  test :
    host : localhost
    user : tester
    password : 1234
    database : test
