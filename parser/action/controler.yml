debug :
  show : false
  run : true
  update : true
cache :
  elements :
    directory : getDirectory
    file : getFile
    document : getDocument
    template : getTemplate
    argument : createArgument
  namespace : 'http://www.sylma.org/parser/action/basic'
  class : \sylma\parser\action\cached\Document
template :
  indent : false
extensions : [eml, iml]
classes :
  §sylma-classbase : \sylma\parser\action
  window :
    name : compiler\Window
  cached :
    name : cached\Document
  compiler :
    name : compiler\Main
  reflector :
    name : compiler\Reflector
  php : §sylma:import ../languages/php/window.yml;
  document :
    name : \sylma\dom\basic\handler\Rooted
  action :
    name : handler\Basic
  path :
    name : Path
  context :
    name : \sylma\parser\context\Basic
